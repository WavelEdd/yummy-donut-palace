<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In - Yummy Donut Palace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Sign-In (optional for now) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      console.log("Google ID Token:", response.credential);
      // You can send this to your backend for real auth
    }
  </script>
</head>
<body class="bg-purple-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">

    <h1 class="text-3xl font-bold mb-6 text-center text-purple-700">Sign In</h1>

    <!-- Sign-in form with JS handler -->
    <form onsubmit="onLoginSubmit(event)" class="space-y-4">
      <input
        id="email"
        type="email"
        placeholder="Email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        required
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        required
      />
      <button
        type="submit"
        class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 transition"
      >
        Sign In
      </button>
    </form>

    <div class="text-center mt-4 text-sm">
      Already signed up?
      <a href="login.html" class="text-blue-600 hover:underline">Log In</a>
    </div>

    <div class="my-4 flex items-center justify-between">
      <hr class="w-full border-gray-300" />
      <span class="px-2 text-gray-500 text-sm">or</span>
      <hr class="w-full border-gray-300" />
    </div>

    <!-- Google Sign-In button -->
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="continue_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <!-- Login script -->
  <script>
    function onLoginSubmit(event) {
      event.preventDefault();

      const emailInput = document.getElementById("email");
      const email = emailInput.value.trim().toLowerCase();

      if (email === "eddison@gmail.com") {
        alert("Welcome Admin! Redirecting to Admin Panel...");
        window.location.href = "admin.html"; // create this page next
      } else {
        alert("Welcome Customer! Redirecting to Menu...");
        window.location.href = "menu.html";
      }
    }
  </script>
</body>
</html>
