<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | Yummy Donut Palace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const userEmail = localStorage.getItem("userEmail");
    const isAdmin = userEmail === "eddisoning33@gmail.com";
  </script>
</head>
<body class="bg-purple-50 text-gray-800">
  <header class="bg-purple-600 text-white p-4 text-center text-2xl font-bold">
    Yummy Donut Palace Menu
  </header>

  <main class="p-4 space-y-10">
    <!-- Breakfast Section -->
    <section>
      <h2 class="text-xl font-bold text-purple-700 mb-4">Breakfast</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Example item -->
        <div class="bg-white rounded-xl shadow-md p-4">
          <img src="images/breakfast1.jpg" alt="Croissant Sandwich" class="rounded-md mb-2 w-full h-40 object-cover">
          <h3 class="text-lg font-semibold">Croissant Sandwich (Bacon)</h3>
          <p class="text-sm text-gray-600">Flaky croissant with crispy bacon</p>
          <div class="flex justify-between items-center mt-2">
            <span class="font-bold text-purple-600">Price Varies</span>
            <div class="admin-controls hidden">
              <button class="text-sm text-blue-500">Edit</button>
              <button class="text-sm text-red-500">Delete</button>
            </div>
          </div>
        </div>
        <!-- Repeat more items for sausage, ham, etc. -->
      </div>
    </section>

    <!-- Donuts Section -->
    <section>
      <h2 class="text-xl font-bold text-purple-700 mb-4">Donuts</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-white rounded-xl shadow-md p-4">
          <img src="images/donut1.jpg" alt="Old Fashioned Donut" class="rounded-md mb-2 w-full h-40 object-cover">
          <h3 class="text-lg font-semibold">Old Fashioned Donut</h3>
          <p class="text-sm text-gray-600">Classic and crispy</p>
          <div class="flex justify-between items-center mt-2">
            <span class="font-bold text-purple-600">Price Varies</span>
            <div class="admin-controls hidden">
              <button class="text-sm text-blue-500">Edit</button>
              <button class="text-sm text-red-500">Delete</button>
            </div>
          </div>
        </div>
        <!-- Add other donuts (glazed, long johns, filled, etc.) here -->
      </div>
    </section>

    <!-- Drinks Section -->
    <section>
      <h2 class="text-xl font-bold text-purple-700 mb-4">Drinks</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-white rounded-xl shadow-md p-4">
          <img src="images/milk_tea.jpg" alt="Milk Tea" class="rounded-md mb-2 w-full h-40 object-cover">
          <h3 class="text-lg font-semibold">Milk Tea</h3>
          <p class="text-sm text-gray-600">Classic bubble tea style</p>
          <div class="flex justify-between items-center mt-2">
            <a href="https://www.doordash.com/" target="_blank" class="text-sm text-purple-600 hover:underline">Order on DoorDash</a>
            <div class="admin-controls hidden">
              <button class="text-sm text-blue-500">Edit</button>
              <button class="text-sm text-red-500">Delete</button>
            </div>
          </div>
        </div>
        <!-- Add fruit tea, smoothies, coffee, etc. -->
      </div>
    </section>
  </main>

  <script>
    // Show admin controls if logged in as Eddison
    if (isAdmin) {
      document.querySelectorAll(".admin-controls").forEach(el => el.classList.remove("hidden"));
    }
  </script>
</body>
</html>
